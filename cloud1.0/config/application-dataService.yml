spring:
  profiles:
    include: redis
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    virtual-host: testlocalhost
    username: admin
    password: admin
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:127.0.0.1}:${eureka.port:8761}/eureka/
  instance:
    prefer-ip-address: true
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: refresh,bus-refresh,hystrix.stream
##        include: "*"